[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    load: Load tests - performance and stress testing
    property: Property-based tests using Hypothesis
    benchmark: Benchmark tests for performance measurement
    slow: Slow tests that take more than 1 second
    network: Tests that require network access
    external: Tests that require external services
    regression: Regression tests for specific bug fixes
    smoke: Smoke tests for basic functionality
    critical: Critical tests that must pass for releases

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --maxfail=10
    --durations=10
    --verbose
    --color=yes
    --disable-warnings

# Coverage configuration
[coverage:run]
source = maker_kit
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Minimum coverage thresholds
fail_under = 80
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
title = Maker-Kit Coverage Report

[coverage:xml]
output = coverage.xml